<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Profit</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="side-bar">
            <button class="side-bar-button" id="about-us-button">
                <p1 class="side-bar-text">About Us</p1>
            </button>
            <button class="side-bar-button" id="get-supplies-button">
                <p1 class="side-bar-text">Get Supplies</p1>
            </button>
            <button class="side-bar-button" id="donate-supplies-button">
                <p1 class="side-bar-text">Donate Supplies</p1>
            </button>
            <button class="side-bar-button" id="support-button">
                <p1 class="side-bar-text">Support</p1>
            </button>
        </div>
        <section class="about-us">
            <h1 id="about-us-heading">About Us</h1>
            <img id="nonprofit-image" src="Unknown.jpeg">
            <p1 id="about-us-paragraph">We are a nonprofit organization</p1>
        </section>
        <section class="Get-supplies">
            <h1 id="get-supplies-heading">Get Supplies</h1>
            <form action="/submit-data" method="POST" class="name-email-message-form" , id="get-supplies-form">

                <div id="get-supplies-first-name-div" class="first-name-div">
                    <label for="name" class="form-label">First Name:</label>
                    <input type="text" id="name-input" name="user_name" required class="small-input-field">
                </div>

                <div id="get-supplies-email-div" class="email-div">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="you@example.com" class="small-input-field">
                </div>

                <div id="get-supplies-message-div-id" class="message-div">
                    <label for="msg" class="form-label">Message:</label>
                    <textarea id="msg" name="user_message" rows="4" class="big-input-field"></textarea>
                </div>

                <button type="submit" class="send-message-button" , id="get-supplies-send-message-button">Send Message</button>

            </form>
        </section>
        <section class="Donate-Supplies">
            <h1>Donate Supplies</h1>
            <form action="/submit-data" method="POST" class="form-class">

                <div>
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>

                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="you@example.com">
                </div>

                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" rows="4"></textarea>
                </div>

                <button type="submit">Send Message</button>

            </form>
        </section>
        <section class="Support">
            <h1> Support </h1>
            <p1>Give us money now</p1>
        </section>
    </div>
</body>

</html>
