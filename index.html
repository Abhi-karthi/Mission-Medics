<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- âœ¨ Premium Navbar -->
    <nav class="navbar">
        <button class="nav-btn" id="about-us-button">About Us</button>
        <button class="nav-btn" id="get-supplies-button">Get Supplies</button>
        <button class="nav-btn" id="donate-supplies-button">Donate Supplies</button>
        <button class="nav-btn" id="support-button">Support</button>
    </nav>

    <div class="main-container">

        <!-- ABOUT -->
        <section class="about-us">
            <h1 class="section-heading">About Us</h1>
            <div class="about-card">
                <img class="about-img" src="Unknown.jpeg" alt="Nonprofit">
                <p class="about-text">We are a nonprofit organization</p>
            </div>
        </section>

        <!-- GET SUPPLIES-->
        <section class="Get-supplies hidden">
            <h1 class="section-heading">Get Supplies</h1>

            <form class="form">
                <label class="form-label">First Name</label>
                <input class="input small" type="text">

                <label class="form-label">Your Email</label>
                <input class="input small" type="email" placeholder="you@example.com">

                <label class="form-label get-supplies-message">Message</label>
                <textarea class="input big"></textarea>

                <button class="submit-btn">Send Message</button>
            </form>

            <!-- <img class="hands-img" src="hands.png" alt="Hands"> -->
        </section>

        <!-- DONATE -->
        <section class="donate-supplies hidden">
            <h1 class="section-heading">Donate Supplies</h1>
            <div class="donate-card">
                <p>Donation form coming soon.</p>
            </div>
        </section>

        <!-- SUPPORT -->
        <section class="Support hidden">
            <h1 class="section-heading">Support</h1>
            <p class="support-text">Give us money now</p>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
